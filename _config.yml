# Blog specific settings
paginate_path: "news/page/:num"
paginate: 5

# General settings
permalink: pretty
highlighter: null   # we use a javascript based highlighter
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
defaults:
  -
    scope:
      path: "archived"
    values:
      layout: "obsolete"
  -
    scope:
      path: "community"
    values:
      layout: "docpage"
      navgroup: "community"
  -
    scope:
      path: "docs"
    values:
      layout: "docpage"
      navgroup: "docs"
  -
    scope:
      path: ""
      type: "posts"
    values:
      categories: [news]  # this is a slight hack so Jekyll generates the blog posts in /news

exclude:
  - CNAME
  - README.md
  - CONTRIBUTING.md
  - Gemfile*
